<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conférence</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>
    <ion-img src="assets/img/conference.jpg"></ion-img>
  </h2>
  <h3>Conférence</h3>
  <section class="datePos">
    <p class="date">{{debut?.dateReadable}}</p>
    <p class="date">{{fin?.dateReadable}}</p>
  </section>
  <ion-button routerLink="sessions">Voir les sessions</ion-button>
  <ion-button routerLink="presentateurs"> Voir les présentateurs</ion-button>
</ion-content>
